<mat-sidenav-container class="container">
  <!-- side-nav -->
  <mat-sidenav mode="side" opened class="sidenav">
    <mat-toolbar class="toolbar">Stockingup</mat-toolbar>
    <!-- Elements list menu -->

    <mat-list>

      <mat-list-item *ngFor="let item of links">
        <button type="button" class="button" [routerLink]="item.url" mat-icon-button>
          <mat-icon class="icon">{{item.icon}}</mat-icon>
          <span class="button-text">{{item.name}}</span>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>

  <!-- side-nav-content -->
  <mat-sidenav-content>
    <mat-toolbar class="toolbar">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="logout()">
          <mat-icon>settings</mat-icon>
          <span>Panel de control</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>power_settings_new</mat-icon>
          <span>Salir</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
